<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Risk Prediction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <!-- Prediction Form -->
        <div class="container">
            <form id="prediction-form" class="transparent-form">
                <label for="glucose">Glucose Level (mg/dL):</label>
                <input type="number" id="glucose" name="glucose" min="0" required>
                <label for="blood-pressure">Blood Pressure (mmHg):</label>
                <input type="number" id="blood-pressure" name="blood-pressure" min="0" required>
                <label for="bmi">BMI:</label>
                <input type="number" id="bmi" name="bmi" step="0.01" min="0" required>
                <button type="submit" class="btn">Predict</button>
            </form>
        </div>
    </main>
    <header>
        <h1>Diabetes Risk Prediction</h1>
        <p>Early detection is key to managing diabetes effectively. Use our prediction tool to assess your risk.</p>
    </header>
    <footer>
        <p>Learn more about diabetes prevention and management:</p>
        <ul>
            <li><a href="#">American Diabetes Association</a></li>
            <li><a href="#">CDC - Diabetes</a></li>
        </ul>
    </footer>
    <script src="index.js" defer></script>
</body>
</html>
